<!DOCTYPE html> 
<html>    
    <head>         
        <meta charset="utf-8">        
        <title>Drawing app</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		
        
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
		<link rel="stylesheet" href="styling.css">
		
    </head>         
    <body>         
        <!--header-->
		<div class="header">
			Drawing App
		
		</div>
		
		<!--input container-->
		<div class="inputcontainer">
			<!--input color-->
			<div id="inputcolor">
			 <input type="color" list id="paintcolor">
			</div>
			<!--size of inkr-->
			<div id="inksizecircle">
			   
			</div>
			<!--slider for increasing or decreasing ink size-->
			<div id="slider">
			
			</div>
		</div>
		
		<!--canvas-->
		<div id="canvas1">
			<canvas id="canvas" width="600px" height="500px"></canvas>
		
		</div>
		
		
		<!--buttons-->
		<div class="buttoninput">
			<!--button for erasing-->
			<div id="erasebtn" class="btn">
			  Erase
			</div>
		     <!--button for saving-->
			<div id="savebtn" class="btn">
			  Save
			</div>
			<!--button for reset-->
			<div id="resetbtn" class="btn">
			   Reset
			</div>
		</div>
		
		
		
	   
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="javascript.js">
		</script>
    </body>  
		
</html>
